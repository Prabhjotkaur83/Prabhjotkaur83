<ngx-spinner
  bdColor="rgba(0, 0, 0, 1)"
  template="<img src='https://i.pinimg.com/originals/ed/b8/b3/edb8b3da20cdc65f496b6b4dc3fe463d.gif' />">
  <p style="color: white" > Loading... </p>

</ngx-spinner>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
                  
                   
    <h3 style="text-align: center;">Add your work</h3>
    <form class="form-group" [formGroup]="EditMyNotesform">
      <label for="formGroupExampleInput">Add Attachment: </label>
      <input type="file" class="form-control" id="formGroupExampleInput" formControlName="file"> <br>
      <p class="text-danger" *ngIf="this.EditMyNotesform.get('file')?.invalid && (EditMyNotesform.get('file')?.touched || EditMyNotesform.get('file')?.dirty )">This field is required</p>
      <label for="formGroupExampleInput2">Cover for hardcopy: </label>
      <input type="file" class="form-control" id="formGroupExampleInput2" formControlName="cover"><br>
      <p class="text-danger" *ngIf="this.EditMyNotesform.get('cover')?.invalid && (EditMyNotesform.get('cover')?.touched || EditMyNotesform.get('cover')?.dirty )">This field is required</p>
    
      <label for="formGroupExampleInput2">Sample Image 1: </label>
      <input type="file" class="form-control" id="formGroupExampleInput2" formControlName="image1"><br>
      <p class="text-danger" *ngIf="this.EditMyNotesform.get('image1')?.invalid && (EditMyNotesform.get('image1')?.touched || EditMyNotesform.get('image1')?.dirty )">This field is required</p>
    
      <label for="formGroupExampleInput2">Sample Image 2: </label>
      <input type="file" class="form-control" id="formGroupExampleInput2" formControlName="image2"><br>
      <p class="text-danger" *ngIf="this.EditMyNotesform.get('image2')?.invalid && (EditMyNotesform.get('image2')?.touched || EditMyNotesform.get('image2')?.dirty )">This field is required</p>
    
      <label for="formGroupExampleInput2">Sample Image 3: </label>
      <input type="file" class="form-control" id="formGroupExampleInput2" formControlName="image3"><br>
      <p class="text-danger" *ngIf="this.EditMyNotesform.get('image3')?.invalid && (EditMyNotesform.get('image3')?.touched || EditMyNotesform.get('image3')?.dirty )">This field is required</p>
    
      <label for="formGroupExampleInput2">Title: </label>
      <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="title"><br>
      <p class="text-danger" *ngIf="this.EditMyNotesform.get('title')?.invalid && (EditMyNotesform.get('title')?.touched || EditMyNotesform.get('title')?.dirty )">Required (Maximum character length is 50)</p>
      <label for="formGroupExampleInput2">Description: </label>
      
       <textarea type="text" class="form-control" id="formGroupExampleInput2" maxlength="600" placeholder="maximum length is 600 words including spaces" formControlName="description"></textarea> <br>
       <p class="text-danger" *ngIf="this.EditMyNotesform.get('description')?.invalid && (EditMyNotesform.get('description')?.touched || EditMyNotesform.get('description')?.dirty )">This field is required</p>
       <label for="formGroupExampleInput2">Price</label>
        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Softcopy Price Only Maximum value 9999" formControlName="price"> <br>
        <p class="text-danger" *ngIf="this.EditMyNotesform.get('price')?.invalid && (EditMyNotesform.get('price')?.touched || EditMyNotesform.get('price')?.dirty )">Enter correct amount</p>
        <button class="btn btn-success" [disabled]="this.EditMyNotesform.invalid">Send for Approval</button>
        
    
        
    </form>
    </div>
    </div>
