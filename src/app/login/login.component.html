<ngx-spinner
  bdColor="rgba(0, 0, 0, 1)"
  template="<img src='https://i.pinimg.com/originals/ed/b8/b3/edb8b3da20cdc65f496b6b4dc3fe463d.gif' />">
  <p style="color: white" > Loading... </p>

</ngx-spinner>
<div class="container-fluid">
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
<form [formGroup]="loginform" #form="ngForm">
    <label for="formGroupExampleInput2">Email:</label>
    <input type="text" class="form-control" name="email" formControlName="email"> <br>
    <p class="text-danger" *ngIf="this.loginform.get('email')?.invalid && (loginform.get('email')?.touched || loginform.get('email')?.dirty )">Proper Email Address is required</p>
 
      <label for="formGroupExampleInput2">Password:</label>
      <input type="password" class="form-control" name="password" formControlName="password"> <br>
      <p class="text-danger" *ngIf="this.loginform.get('password')?.invalid && (loginform.get('password')?.touched || loginform.get('password')?.dirty )">Required</p>
    <button class="btn btn-primary" [disabled]="this.loginform.invalid" (click)="login()">Login!</button><br>
</form>
</div>
</div>
</div>
